<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hero/home">Vought Hero Subsystem</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">


    <section class="all-actual-information">
        <div th:each="el : ${incidents}" class="list-group">
            <a th:href="@{/hero/incidents/{id}(id=${el.id})}" class="list-group-item list-group-item-action"
               aria-current="true">
                <div>
                    <h5 th:text="${el.getInfo()}" class="mb-1"></h5>
                    <div>
                        <p th:text="'Адрес: ' + ${el.getAddress()}"></p>
                        <p th:text="'Тип происшествия: ' + ${el.getIncidentType().getDescription()}"></p>
                        <p th:text="'Число противников: ' + ${el.getEnemiesNumber()}"></p>
                    </div>
                </div>
            </a>

            <form th:action="@{/hero/incidents/{id}/react(id=${el.getId()})}" method="post">
                <button type="submit" class="btn btn-primary my-delete-btn">Среагировать</button>
            </form>

        </div>
        <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
            <a th:if="${anyIncident}" class="btn btn-default w-100 blink alarm chosen-button" href="/hero/incidents">Активные события</a>
            <a href="/hero/calendar" class="btn btn-default w-100">Календарь</a>
            <a href="/hero/applications" class="btn btn-default w-100">Заявки</a>
        </div>
    </section>
</div>

</body>
</html>
