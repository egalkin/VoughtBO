<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/grid-form.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hero/home">Vought Hero Subsystem</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">

    <section class="all-actual-information">
        <table class="table hover-table application-table">
            <tbody>
            <tr>
                <td class="text-center">
                    <div class = "table-center">
                        <label><strong>Адрес</strong></label>
                        <p th:text="${inc.getAddress()}"></p>
                    </div>
                </td>
                <td class="text-center">
                    <div class = "table-center">
                        <label><strong>Тип происшествия</strong></label>
                        <p th:text="${inc.getIncidentType().getDescription()}"></p>
                    </div>
                </td>
                <td class="text-center">
                    <div class = "table-center">
                        <label><strong>Число противников</strong></label>
                        <p th:text="${inc.getEnemiesNumber()}"></p>
                    </div>
                </td>
                <td class="text-center">
                    <div class = "table-center">
                        <label><strong>Степень вооружения</strong></label>
                        <p th:text="${inc.getArmamentLevel()}"></p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class = "inner-grid-form">
            <div class="form-group">
                <label for="">Описание события</label>
                <textarea class="application-description" id="" cols="45" rows="7" readonly="readonly" th:text="${inc.getInfo()}"></textarea>
            </div>
        </div>
        <div class = "application-buttons">
            <form th:action="@{/hero/incidents/{id}/react(id=${inc.getId()})}" method="post">
                <button type="submit" class="btn btn-outline-dark">Среагировать</button>
            </form>
        </div>
        <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
            <a th:if="${anyIncident}" class="btn btn-default w-100 blink alarm chosen-button" href="/hero/incidents">Активные события</a>
            <a href="/hero/calendar" class="btn btn-default w-100">Календарь</a>
            <a href="/hero/applications" class="btn btn-default w-100">Заявки</a>
        </div>
    </section>
</div>

</body>
</html>
