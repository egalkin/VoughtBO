<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отказ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grid-form.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pr/home">Vought PR Subsystem</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">

    <div class="contain">
        <div class="template-header">
            <H1>Отказ</H1>
        </div>
        <div class="form">
            <form class="grid-form" th:action="@{/head/applications/{id}/reject(id=${appl.getId()})}" method="post" th:object="${applicationRejectionRequest}">
                <div class="full-width form-group">
                    <label for="">Причина отказа</label>
                    <textarea name="" id="" cols="30" rows="7" th:field="*{reason}"></textarea>
                </div>
                <div class="full-width form-group">
                    <button class = "btn btn-outline-dark grid-button" type="submit">Отказать</button>
                </div>
            </form>
        </div>
        <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
            <a href="/head/employees" class="btn btn-default w-100">Персонал</a>
            <a href="/head/sensors" class="btn btn-default w-100">Просмотр состояния</a>
            <a href="/head/applications" class="btn btn-default w-100 chosen-button">Заявки</a>
        </div>
    </div>
</div>

</body>
</html>
