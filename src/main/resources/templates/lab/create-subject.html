<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/grid-form.css}"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/lab/home">Vought Laboratory Subsystem</a>
    </div>
    <form th:action="@{/logout}" method="post">
      <input type="submit" class="btn btn-light" value="Выйти"/>
    </form>
  </nav>
</head>
<body>
<div class="container mt-5 mb-5">

  <div class="contain">
    <div class="template-header">
      <H1>Создание подопечного</H1>
    </div>
    <div class="form">
      <form class="grid-form" action="/lab/subject/new" method="post" th:object="${subjectCreationRequest}">
        <div class="form-group">
          <label for="">Никнейм подопечного <span class = "asterisk">*</span></label>
          <input type="text" th:field="*{nickname}">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}"></div>
        </div>
        <div class="full-width">
          <button class = "btn btn-outline-dark grid-button" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
    <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
      <a href="/lab/home" class="btn btn-default w-100">Лаборатория</a>
      <a href="/lab/applications" class="btn btn-default w-100 chosen-button">Заявки</a>
    </div>
  </div>
</div>

</body>
</html>
