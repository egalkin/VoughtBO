<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/lab/home">Vought Laboratory Subsystem</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">

    <div class="template-header">
        <H1>Список экспериментов</H1>
    </div>

    <section class="all-actual-information">
        <div class = "control-items">
            <a class="btn btn-outline-dark" href="/lab/experiment/new" role="button">Создать эксперимент</a>
        </div>
        <table class="table hover-table application-table">
            <tbody>
            <tr th:each="el : ${experiments}" class="clickable-row hover-tr" th:href="@{/lab/experiments/{id}(id=${el.id})}">
                <td class="text-center">
                    <div class = "table-center">
                        <label ><strong>Название</strong></label>
                        <p th:text="${el.getName()}"></p>
                    </div>
                </td>
                <td class="text-center">
                    <div class = "table-center">
                        <label><strong>Цель</strong></label>
                        <p th:text="${el.getGoal()}"></p>
                    </div>
                </td>
                <td class="text-center">
                    <div class = "table-center">
                        <label><strong>Описание</strong></label>
                        <p th:text="${el.getDescription()}"></p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
            <a href="/lab/home" class="btn btn-default w-100">Лаборатория</a>
            <a href="/lab/applications" class="btn btn-default w-100 chosen-button">Заявки</a>
        </div>
    </section>
</div>
</body>
</html>
