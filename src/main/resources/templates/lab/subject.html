<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль подопечного</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grid-form.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/lab/home">Vought Laboratory Subsystem</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">

    <div class="contain">
        <div class="template-header">
            <H1>Профиль подопечного</H1>
        </div>
        <div class="form">
            <form class="grid-form" th:action="@{/lab/subjects/{id}(id=${sbj.getId()})}" method="post" th:object="${subjectUpdateRequest}">
                <div class="form-group">
                    <label for="">Никнейм подопечного <span class = "asterisk">*</span></label>
                    <input type="text" th:field="*{nickname}" th:readonly="${currentUserIsMentor} ? 'false' : 'true'">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('nickname')}"
                         th:errors="*{nickname}"></div>
                </div>
                <div class="full-width" th:if="${currentUserIsMentor}">
                    <button class = "btn btn-outline-dark grid-button" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
        <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
            <a href="/lab/experiments" class="btn btn-default w-100">Эксперименты</a>
            <a href="/lab/subjects" class="btn btn-default w-100 chosen-button">Подопечные</a>
            <a href="/lab/applications" class="btn btn-default w-100">Заявки</a>
        </div>
    </div>
</div>

</body>
</html>
