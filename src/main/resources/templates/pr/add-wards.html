<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Герои без PR менеджера</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!--   integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pr/home">Vought PR Subsystem</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">

    <div class="template-header">
        <H1>Герои без PR менеджера</H1>
    </div>

    <form action="/pr/wards/add" class="form-inline my-2 my-lg-0" method="post">
        <div class="checkbox" th:each="candidate : ${unwardedHeroes}">
            <input type="checkbox" name="wardsIds" th:value="${candidate.getId()}" />
            <span class="primary" th:text="${candidate.getFullName()}"></span>
        </div>
        <button class="btn btn-outline-dark" type="submit">Добавить подопечных</button>
    </form>
    <div class="btn-group d-flex vought-footer" role="group" aria-label="...">
        <a href="/pr/wards" class="btn btn-default w-100 chosen-button">Герои</a>
        <a href="/pr/applications" class="btn btn-default w-100">Заявки</a>
    </div>
</div>

</body>
</html>
